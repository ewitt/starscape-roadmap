<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starscape Roadmap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="roadmap.css">
  </head>
  <body>
    <div id='background'>
      <div id='container'>
        <div class='logo-container'>
          <img src='logo.png' class='logo' alt="Starscape Logo"/>
        </div>
        <div id='roadmap-label' class='sans-font'>Development Roadmap</div>
        <div id='items'>
          <div id='long-term' class='item-category'>
            <div class='timeframe-label sans-font' id='long-term-label'>Planned features</div>
            <div id='long-term-items' class='items-container'></div>
          </div>
          <div id='pre-release' class='item-category'>
            <div class='timeframe-label sans-font' id='pre-release-label'>Completed features</div>
            <div id='pre-release-items' class='items-container'></div>
          </div>
        </div>
      </div>
    </div>
    <div id='item-template' class='roadmap-item'>
      <div class='item-title-row'>
        <div class='item-title sans-font'>Title</div>
        <div class='item-status sans-font'></div>
      </div>
      <div class='item-description sans-font'>Description</div>
    </div>
    <!-- type="module" makes the javascript run BEFORE the site is shown to the user, preventing the weird flickering that happens when you are populating the roadmap items.-->
    <script type="module" src='roadmap.js'></script>
  </body>
</html>
